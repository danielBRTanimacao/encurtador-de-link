<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <title>Encurtador de links</title>
    </head>
    <body>
        <header class="p-5 text-center bg-primary text-light shadow">
            <h1>Encurtador de links</h1>
        </header>
        <main
            class="mt-5 pt-5 d-flex justify-content-center align-items-center"
        >
            <form action="/" class="shadow-lg rounded bg-secondary-subtle p-5">
                <div class="mb-3">
                    <label for="linkDigitedId" class="form-label">
                        Digite o link:
                    </label>
                    <input
                        type="url"
                        class="form-control shadow"
                        name="linkDigited"
                        id="linkDigitedId"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary form-control shadow"
                >
                    Encurtar
                </button>
                <div class="alert alert-danger mt-4 d-none" role="alert">
                    NÃ£o foi possivel encurtar o link...
                </div>
                <div class="d-none" id="newLink">
                    <p
                        class="mt-5 bg-light p-3 rounded shadow-lg"
                        id="shortenedValue"
                    ></p>
                    <div class="mt-2 d-flex justify-content-center flex-column">
                        <button
                            type="button"
                            class="btn btn-outline-dark shadow-lg"
                            onclick="handleCopyUrl()"
                        >
                            Copiar
                        </button>
                        <small class="copyed text-center mt-2 d-none"
                            >Texto copiado!</small
                        >
                        <small
                            class="copydanger text-center text-danget mt-2 d-none"
                            >Texto copiado!</small
                        >
                    </div>
                </div>
            </form>
        </main>
        <script src="assets/js/index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
